<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body  background="">
    <div class="container">

        <h1 class="jumbotron bg-primary" align="center">มึงอยู่ประเทศอะไรวะเฮ้ยกุถามๆๆ!!</h1>


        <form action="" align="center" action="/submit"
        method="post"

            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Upload Your Image :</label>
                <input type="file" class="form-control" id="pwd" name="my_image"placeholder="Hours Studied" aria-label="Upload">

            <button type="submit" class="btn btn-success" id="liveToastBtn">Submit</button>
        </form>
        <img src="{{img_path}}" height="400px" width="400px" class="center" />
    </div>
    <h1>{{myname}}</h1>
